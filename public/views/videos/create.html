<section data-ng-controller="VideosController">
  <form class="form-horizontal" data-ng-submit="create()">
    <div class="control-group">
      <label class="control-label" for="title">title</label>
      <div class="controls">
        <input type="text" data-ng-model="title" id="title" placeholder="Title" required>

      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="url">url</label>
      <div class="controls">
        <input type="text" data-ng-model="url" id="url" placeholder="Url" required>
      </div>
    </div>
    



    <div class="control-group">
      <label class="control-label" for="content">Content</label>
      <div class="controls">
        <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <input type="submit" class="btn">
      </div>
    </div>
  </form>
</section>
